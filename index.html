<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta sobre Rapel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 500px;
            text-align: center;
            border: 4px solid #4CAF50;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .question-container {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .option {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        #sim {
            background-color: #4CAF50;
            color: white;
        }

        #sim:hover {
            background-color: #45a049;
        }

        #nao {
            background-color: #FF9800;
            color: white;
        }

        #nao:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="escola.jpeg" alt="Imagem da Escola">
        </div>
        <div class="question-container">
            <p class="question">Vai no rapel?</p>
        </div>
        <div class="options">
            <button class="option" id="sim">Sim</button>
            <button class="option" id="nao">NÃ£o</button>
        </div>
    </div>
</body>
</html>
