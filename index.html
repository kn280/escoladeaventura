<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta sobre Rapel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 500px;
            text-align: center;
            border: 4px solid #4CAF50;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .question-container {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            position: relative;
        }

        .option {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.1s;
        }

        #sim {
            background-color: #4CAF50;
            color: white;
        }

        #sim:hover {
            background-color: #45a049;
        }

        #nao {
            background-color: #FF9800;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="escola.jpeg" alt="Imagem da Escola">
        </div>
        <div class="question-container">
            <p class="question">Vai no rapel?</p>
        </div>
        <div class="options">
            <button class="option" id="sim">Sim</button>
            <button class="option" id="nao">Não</button>
        </div>
    </div>
    
    <script>
        let naoBtn = document.getElementById("nao");
        let optionsContainer = document.querySelector(".options");
        
        document.addEventListener("mousemove", function(event) {
            let rect = naoBtn.getBoundingClientRect();
            let mouseX = event.clientX;
            let mouseY = event.clientY;
            let btnX = rect.left + rect.width / 2;
            let btnY = rect.top + rect.height / 2;
            let distance = Math.sqrt(Math.pow(mouseX - btnX, 2) + Math.pow(mouseY - btnY, 2));

            if (distance < 100) { // Se o mouse estiver muito próximo, mover o botão
                let maxX = optionsContainer.clientWidth - naoBtn.clientWidth - 20; // Evitar sair dos limites
                let maxY = optionsContainer.clientHeight - naoBtn.clientHeight - 20;
                let newX = Math.random() * maxX;
                let newY = Math.random() * maxY;
                naoBtn.style.position = "absolute";
                naoBtn.style.transition = "0.05s";
                naoBtn.style.left = `${newX}px`;
                naoBtn.style.top = `${newY}px`;
            }
        });
    </script>
</body>
</html>
